<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stone-Paper-Scissor Game</h1>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer score</p>
        </div>
    </div>

    <div class="result-display">
        <div>
            <p id="user-choice"></p>
        </div>
        <div>
            <p id="comp-choice"></p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"></p>
    </div>
    
    <h2>Select Your Choice...</h2>
    <div class="choices">
        <div class="choice" data-choice="rock">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choice" data-choice="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" data-choice="scissor">
            <img src="images/scissor.png" alt="scissor">
        </div>
    </div>

    <button id="reset" hidden>Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
